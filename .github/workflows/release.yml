            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/rvben/homebrew-rumdl/dispatches \
            -d "{\"event_type\": \"rumdl_release\", \"client_payload\": {\"version\": \"$VERSION\"}}"

